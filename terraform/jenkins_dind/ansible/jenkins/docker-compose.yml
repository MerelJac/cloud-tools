version: '3.7'
services:
  dind:
    image: docker:dind
    user: root
    privileged: true
    container_name: dind
    expose:
      - 2375
    volumes:
      - ./jenkins/workspace:/var/jenkins_home/workspace
    networks:
      - jenkins_dind
    environment:
      DOCKER_TLS_CERTDIR: ""

  jenkins:
    image: jenkins/jenkins:lts
    user: root
    container_name: jenkins
    depends_on:
      - dind
    expose:
      - 8080
    volumes:
      - ./jenkins:/var/jenkins_home
      - /usr/bin/docker:/usr/bin/docker
    environment:
      DOCKER_HOST: "tcp://dind:2375"
    networks:
      - jenkins_dind
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_backend"
      - "traefik.http.routers.jenkins.rule=Host(`jenkins.mjs.dops.stairways.ai`)"
      - "traefik.http.routers.jenkins.entrypoints=web"
      - "traefik.http.services.jenkins-unsecured.loadbalancer.server.port=8080"
      - "traefik.http.routers.jenkins-websecure.rule=Host(`jenkins.mjs.dops.stairways.ai`)" 
      - "traefik.http.routers.jenkins-websecure.entrypoints=websecure"
      - "traefik.http.routers.jenkins-websecure.tls=true"
      - "traefik.http.routers.jenkins-websecure.tls.certresolver=acmestg"
      - "traefik.http.routers.jenkins-web.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"

networks:
  jenkins_dind:
    driver: bridge
  traefik:
    name: traefik_backend