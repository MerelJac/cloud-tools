---
- name: Wait for droplet init
  hosts: all
  remote_user: root 
  become: true

  tasks:
    - name: Wait for apt
      become: yes
      shell: |
        while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;
        while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do sleep 5; done;
        sleep 10
        while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;
        while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do sleep 5; done;